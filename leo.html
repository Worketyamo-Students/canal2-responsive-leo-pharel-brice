<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image et Texte Align√©s</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            width: 100%;
            height: 300px;
            border: 1px solid #000;
        }

        .image {
            width: 99%;
            height: 100%;
            background: url('./assets/images/img_sm.svg') no-repeat center/cover;
        }

        .text {
            width: 1%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-weight: bold;
            font-size: 20px;
            position: relative;
        }

        .text::before,
        .text::after {
            content: '|';
            font-size: 20px;
            font-weight: bold;
            position: absolute;
        }

        .text::before {
            top: 0;
        }

        .text::after {
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="text">SALUONS</div>
    </div>
</body>
</html>
